<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>
        Welcome to Rock, Paper, Scissors. Click on the icon
        of your choice to play against the computer. First to 5 is the WINNER.
    </p>
    <div class="container">
        <button class="rock"><img src='icons/rocks.png'></button>
        <button class="paper"><img src='icons/paper.png'></button>
        <button class="scissors"><img src='icons/scissors.png'></button>
    </div>
</body>
</html>
